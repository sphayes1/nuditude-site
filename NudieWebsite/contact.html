      <h1>Contact</h1>
      <p>Questions, DMCA, or support? Email us at <a href="mailto:nuditude1@gmail.com">nuditude1@gmail.com</a>.</p>

      <form class="card" method="POST" action="#">

        <label for="msg">Message</label>
        <textarea id="msg" name="message" rows="6" required style="width:100%;padding:10px;border-radius:8px;border:1px solid #2a2a35;background:#0f0f14;color:#e5e7eb;margin:6px 0 12px"></textarea>

        <button class="btn btn-primary" type="submit" disabled title="Email link above is preferred for now">Send</button>
